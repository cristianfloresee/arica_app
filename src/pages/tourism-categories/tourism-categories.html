<ion-header>

  <ion-navbar color="primary">
    <ion-title>Categor√≠as</ion-title>
  </ion-navbar>

</ion-header>

  
<ion-content padding>
  <ion-list>

    <button ion-item (click)="categorySelected(default_category)">
      Todas
      <ion-icon name="checkmark-circle" color="primary" item-end *ngIf="current_category == 0"></ion-icon>
    </button>

    <button ion-item *ngFor="let category of all_tourism_categories" (click)="categorySelected(category)">
      {{ category.name }}
      <ion-icon name="checkmark-circle" color="primary" item-end *ngIf="category.id == current_category"></ion-icon>
    </button>

  </ion-list>
  <button ion-button color="danger" block (click)="dismiss(false)">Cancelar</button>
</ion-content>
