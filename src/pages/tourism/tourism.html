<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selected_category_name}}</ion-title>
    
    <ion-buttons end>
      <!--<button ion-button icon-start (click)="openFavorites()" class="btn-txt">
        <ion-icon name="star"></ion-icon>
      </button>-->
      <button ion-button icon-start (click)="openCategories()" class="btn-txt">
        <ion-icon name="funnel"></ion-icon>
        Filtrar
      </button>
      <button ion-button icon-only (click)="showSearchBox()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">

  <ion-searchbar placeholder="Buscar" (ionInput)="search($event)" (search)="closeKeyboard()" [ngClass]="{'show-search': showSearch }"></ion-searchbar>

  <div *ngIf="all_tourism_places">
    <div *ngIf="selected_category_id == 0; then all_categories else place_by_category"></div>

    <ion-card *ngFor="let place of search_places">
      <div *ngIf="place.image; then placescreen else noscreen"></div>

      <ng-template #placescreen>
        <div class="place_image">
          <img src="{{place.image}}" class="tinted">
        </div>
      </ng-template>

      <ng-template #noscreen>
        <div class="place_image">
          <img src="assets/img/blank.png" class="tinted">
        </div>
      </ng-template>

      <div class="card-title" (click)="detailsPage(place.$key)">{{place.name}}</div>
      <div class="card-subtitle">Siempre Abierto</div>
       
    </ion-card>
  </div>

</ion-content>
